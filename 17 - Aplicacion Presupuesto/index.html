<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Presupuesto</title>
</head>
<body onload="cargarApp()">
  <div class="cabecero">
    <div class="presupuesto">
      <div class="presupuesto_titulo">
        Presupuesto Disponible
      </div>
      <div class="presupuesto_valor" id="presupuesto">+2,000</div>
      <div class="presupuesto_ingreso limpiarEstilos">
        <div class="presupuesto_ingreso--texto">Ingresos</div>
        <div class="derecha">
          <div class="presupuesto_ingreso--valor" id="ingresos">+4,000</div>
          <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
        </div>
      </div>
      <div class="presupuesto_egreso limpiarEstilos">
        <div class="presupuesto_egreso--texto">Egresos</div>
        <div class="derecha limpiarEstilos">
          <div class="presupuesto_egreso--valor" id="egresos">- 1,900</div>
          <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
        </div>
      </div>
    </div>
  </div>

  <div class="contenedor limpiarEstilos">
    <div class="ingreso">
      <h2 class="ingreso_titulo">Ingresos</h2>
      <div id="lista-ingresos">
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Salario</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">+ 2.200</div>
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Venta de Auto</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">+ 1.200</div>
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="egreso">
      <h2 class="egreso_titulo">Egresos</h2>
      <div id="lista-egresos">
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Alquiler Departamento</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">-9000</div>
            <div class="elemento_porcentaje">21%</div>
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Ropa</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">-5000</div>
            <div class="elemento_porcentaje">21%</div>
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="./js/Datos.js"></script>
  <script src="./js/Ingreso.js"></script>
  <script src="./js/Egreso.js"></script> -->
  <script src="js/app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>  
</html>
